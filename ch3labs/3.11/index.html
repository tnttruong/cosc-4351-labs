<!DOCTYPE html>
<html lang="en">
<head>
   <title>Join a social network</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
   <h1>Join a social network</h1>
   
   <!-- Add the form below -->
   <form method="POST" action="https://wp.zybooks.com/form-viewer.php" enctype="multipart/form-data">
   <div>
   <p>
	<label for="fullName">Full name:</label>
	<input type="text" name="fullName" id="fullName" required>
   </p>
   </div>
   
   <div>
   <p>
	<label for="email">Email address:</label>
	<input type="text" name="email" id="email" value required>
	</p>
   </div>
   
   <div>
   <p>
	<label for="about">About you:</label>
	<textarea id="about" name="about" rows="3" cols="50"></textarea>
	</p>
	</div>
	
	<div>
	<p>
		<label for="picture">Photo:</label>
		<input type="file" name="picture" id="picture">
	</p>
	</div>
	
	<div>
	<p>
		<input type="submit" value="Submit">
	</p>
	</div>
	
   </form>
   
</body>

</html>
